<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Manyu Shiba</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="game-container">
      <canvas id="gameCanvas"></canvas>
      <div id="ui-layer">
        <div id="score" class="score-display hidden">0</div>

        <div id="home-menu" class="message-box">
          <h1>Flappy Manyu</h1>
          <img
            src="https://s2.coinmarketcap.com/static/img/coins/200x200/37114.png"
            alt="Logo"
            class="game-logo"
          />
          <p>Welcome Manyu Army, <br />bullish bullish bullish!</p>
          <div class="btn-container">
            <button onclick="startGame()">Play Game</button>
            <button class="secondary" onclick="showLeaderboard()">
              Leaderboard
            </button>
          </div>
          <div class="copyright">By Manyu Army</div>
        </div>

        <div id="leaderboard-menu" class="message-box hidden">
          <h1>Leaderboard</h1>
          <div id="leaderboard-content"></div>
          <div class="btn-container">
            <button class="secondary" onclick="showHome()">Back to Home</button>
          </div>
        </div>

        <div id="game-over-menu" class="message-box hidden">
          <h1>Game Over!</h1>
          <p id="final-score">Skor: 0</p>
          <p id="best-score">Terbaik: 0</p>
          <div class="btn-container">
            <button onclick="startGame()">Main Lagi</button>
            <button class="secondary" onclick="showHome()">Menu Utama</button>
          </div>
          <div class="copyright">By Manyu Army</div>
        </div>
      </div>
    </div>

    <script src="js/game.js"></script>
  </body>
</html>
